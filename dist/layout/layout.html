
<html> 
  <head> 
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/efdf8a4608.js" crossorigin="anonymous"></script>
  </head>
  <body> 
    <header> 
      <div class="container"> 
        <div class="container-left">
          <div class="catalog row">
            <div class="catalog__icon header__icon"><img src="https://bizweb.dktcdn.net/100/385/257/themes/762382/assets/open-menu.svg?1642128607985" alt="categories"/></div>
            <div class="catalog__text"><span>DANH MỤC</span></div>
          </div>
        </div>
        <div class="container-right">
          <div class="header__logo"><a> <img class="display-none" src="https://bizweb.dktcdn.net/100/385/257/themes/762382/assets/logo.png?1642128607985" alt="logo"/><img id="nav-btn" src="https://bizweb.dktcdn.net/100/385/257/themes/762382/assets/open-menu.svg?1642128607985" alt="categories"/></a></div>
          <div class="header__search">
            <form class="header__form row"> 
              <input class="header__input" placeholder="tìm kiếm..."/>
              <button class="header__btn"><img class="header__icon" src="https://bizweb.dktcdn.net/100/385/257/themes/762382/assets/search.svg?1642128607985" alt="search-icon"/></button>
            </form>
          </div>
          <div class="header__right row">
            <div class="consultation column"><span>Tư vấn trực tuyến</span><span class="contact-num">1900 6750</span></div>
            <div class="login row">
              <div class="login__icon header__icon"><img src="https://bizweb.dktcdn.net/100/385/257/themes/762382/assets/user-icon.svg?1642128607985" alt="login-icon"/></div>
              <div class="login__account column"><a href=""><span>Đăng nhập </span></a><a href=""><span>Tài khoản </span></a></div>
            </div>
            <div class="cart"><a class="row" href=""><span>Giỏ hàng</span><img class="header__icon" src="https://bizweb.dktcdn.net/100/385/257/themes/762382/assets/shopping-cart.svg?1642128607985" alt="cart-icon"/></a></div>
          </div>
        </div>
      </div>
    </header>
    <h1>this is the main part  </h1>
    <script src="js/main.js"></script>
  </body>
</html>
